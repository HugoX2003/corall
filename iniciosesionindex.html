<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="https://coralldar.com/" class="logo"><img id="logo-img" src="images/corall logo.png" alt="CorAll"></a>
    </nav>
    <div class="container">
        <div class="logo-container">
            <img id="logo-img" src="images/corall logo.png" alt="CorAll" class="logo-img">
        </div>
        <div class="text-container">
            <p class="large-text" style="margin-bottom: 0px;">ASISTENCIA WEB</p>
            <p class="small-text" style="margin-top: 0px;">Bienvenidos</p>
        </div>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="id" placeholder="ID" required>
                <input type="password" id="password" placeholder="Contraseña" required style="margin-left: 35px;">
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <a href="#">Recuperar contraseña</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
