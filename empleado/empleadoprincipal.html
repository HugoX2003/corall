<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Marcado de Asistencia</title> 
    <style> 
    body { font-family: Arial, sans-serif; } 
    .container { max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f7f7f7; border-radius: 10px; } 
    .fecha-hora { font-size: 24px; font-weight: bold; margin-bottom: 20px; } 
    .botones { display: flex; justify-content: space-around; } 
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; } 
    .btn-marcar { background-color: #007bff; color: white; border: none; border-radius: 5px; } 
    .btn-justificar { background-color: #ffc107; color: white; border: none; border-radius: 5px; } 
    </style> 
    </head> 
    
    <body> 
        <div class="container"> 
            <h1>Marcado de Asistencia</h1> 
            <p class="fecha-hora">Tue Nov 14 2023 20:44:38</p> 
            <div class="botones"> <button class="btn-marcar">Marcar</button> 
                <button class="btn-justificar">Justificar</button> 
            </div> 
        </div> 
    </body> 
    </html>
